<!DOCTYPE html>

<html>

<head>
    <title>Happy Home</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen" />
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="demo-cardt-wide mdl-card">
                <div id="headercardparent" class="mdl-card__title">
                    <div id="headercard" class="mdl-card__title-text">Happy Home</div>
                </div>
            </div>

            <form id="addressform" action="#">
                <div id="addressbox">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="addressboxvalue">
                        <label class="mdl-textfield__label" for="addressboxvalue">Address</label>
                        <input id="addresssubmit" type="submit" style="display: none">
                    </div>
                </div>
            </form>

            <br>

            <div id="declareformparent" style="display: none">
                <div id="declareform2">
                    <div class="column">
                        <span id="declare2player1" class="mdl-layout-title">Show</span>
                        <br>
                        <div id="declarebox1" class="declarebox">
                            
                        </div>
                    </div>
                    <div class="column2">
                        <span id="declare2player2" class="mdl-layout-title">Hide</span>
                        <br>
                        <div id="declarebox2" class="declarebox">
                        </div>
                    </div>
                </div>
            </div>

            <div id="redisplaybuttonarray">
                <br>
                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="safety_graph">
                    Safety
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="education_graph">
                    Education
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="shopping_graph">
                    Shopping
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="lifestyle_graph">
                    Lifestyle
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="food_graph">
                    Food
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="transportation_graph">
                    Transportation
                </button>

                <button class="redisplaybtn mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    data-graph="nature_graph">
                    Nature
                </button>

            </div>

            <br>

            <div id="content" style="display: none">
                <div id="safety_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="0">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Safety</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

                <div id="education_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="1">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Education</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                        </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                        </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

                <div id="shopping_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="2">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Shopping</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                            </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                            </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>

                    </div>
                </div>

                <br>
                <br>

                <div id="lifestyle_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="3">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Lifestyle</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                                </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                                </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

                <div id="food_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="4">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Food</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                                    </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                                    </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

                <div id="transportation_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="5">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Transportation</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                                        </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                                        </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

                <div id="nature_graph" class="graph-card-wide mdl-card mdl-shadow--2dp" data-graph="6">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Nature</h2>
                    </div>
                    <div class="chart"></div>
                    <!-- <div class="mdl-card__supporting-text">
                                                            </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                                                            </div> -->
                    <div class="mdl-card__menu">
                    </div>
                    <div class="mdl-card__menu">
                        <button class="hide-graph mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">minimize</i>
                        </button>
                    </div>
                </div>

                <br>
                <br>

            </div>

            <br>
            <br>

            <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
        </main>
    </div>

    <script src="scripts/app.js"></script>
    <script>

        new Sortable(document.getElementById("declarebox1"), {
            group: {
                name: 'declare',
            },
            animation: 150,
            draggable: ".declareitem"
        });

        new Sortable(document.getElementById("declarebox2"), {
            group: {
                name: 'declare',
            },
            animation: 150,
            draggable: ".declareitem"
        });
    </script>
</body>

</html>
